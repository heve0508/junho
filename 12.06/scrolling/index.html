<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scrolling</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="parallax parallax-bg1"></div>
    <section class="content">
        <h1>Bem vindo ao parallax</h1>

    </section>
<div class="parallax parallax-bg2"></div>   
    <section class="content">
        <h2>Scroll para ver o efeito</h2>
        <p>As imagens se movem em velocidades diferentes.</p>
    </section>
<div class="parallax parallax-bg3"></div>
    <section class="content">
        <h1>Final</h1>

    </section>
