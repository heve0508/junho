
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Boomerang</title>
    </head>
    <body>
        <h1>Boomerang de Imagens</h1>
        <div class="gallery-container">
            <div class="gallery">
            <div class="gallery-item"><img
            src="img/android-removebg-preview.png" alt="Descrição da Imagem 1"></div>
            <div class="gallery-item"><img
                src="img/applee-removebg-preview.png" alt="Descrição da Imagem 2"></div>
                <div class="gallery-item"><img
                src="img/IOS_-_Logo.svg" alt="Descrição da Imagem 3"></div>
                <div class="gallery-item"><img
                    src="img/windows-removebg-preview.png" alt="Descrição da Imagem 4"></div>
            </div>
            <button class="prev-button">‹</button>
            <button class="next-button">›</button>
            </div>

            <div class="lightbox">
                <span class="close-button">&times;</span>
                <img src="" alt="" class="lightbox-image">
            </div>
            <script src="script.js"></script>
    </body>
</html>
